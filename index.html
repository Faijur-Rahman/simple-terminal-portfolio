<!DOCTYPE html>  <html>  
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css"/>  
<style>  
    :root {  
        --size: 1.2;  
    }  .command, .directory {  
    cursor: pointer;  
}  

html, body {  
    margin: 0;  
    padding: 0;  
    height: 100%;  
    width: 100%;  
    overflow-x: hidden;   /* Only prevent horizontal scroll */  
    overflow-y: auto;     /* Allow vertical scroll if needed */  
    font-size: calc(12px + 0.5vw); /* Scalable font size */  
}  

.terminal-wrapper {   
    min-height: 100vh;  
    width: 100%;  
    display: flex;  
    flex-direction: column;  
    box-sizing: border-box;  
    padding: 1em;  
}  

@media (max-width: 600px) {  
    body {  
        font-size: 14px;  
    }  

    .terminal-wrapper {  
        padding: 0.5em;  
    }  
}

</style>  </head>  
<body>  
    <div class="terminal-wrapper">  
        </div>  
<script src="https://cdn.jsdelivr.net/npm/jquery"></script>  
<script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>  
<script src="https://cdn.jsdelivr.net/npm/figlet/lib/figlet.js"></script>  
<script src="https://cdn.jsdelivr.net/npm/isomorphic-lolcat"></script>  
<script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/xml_formatting.js"></script>  
<script src="my-terminal.js"></script>  
</body>  
</html>
